<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="styles/images/web-icon.ico">
    <link rel="stylesheet" type="text/css" href="styles/fonts/css/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/fonts/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="styles/plugins/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="styles/plugins/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/plugins/slick.css">
    <link rel="stylesheet" type="text/css" href="styles/plugins/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="styles/common.css">
  </head>
  <body id="web">
    <header class="header"><a class="d-flex align-items-center" href="index.html"><span class="logo"><img class="img-fluid" src="styles/images/logo.png" alt=""></span>
        <div>
          <h1>世界台灣商會聯合總會</h1>
          <h2>World Taiwanese<br>Chambers of Commerce</h2>
        </div></a></header>
    <main class="wrapper meeting-login">
      <div class="inner text-center">
        <h4 class="main-subTitle mb-1 mb-sm-3">世界台灣商會聯合總會 </h4>
        <h2 class="main-Title t-yellow mb-3 mb-sm-5">第二十七屆第二次理監事聯席會議</h2>
      </div>
      <form class="meeting-form" action="meeting-register.html">
        <div class="meeting-form_box">
          <div class="meeting-form_title text-center p-3">報名作業</div>
          <div class="meeting-form_inner">
            <div class="form-group d-flex py-2 mb-0">
              <label class="meeting-form_label mr-3">會議編號</label><span class="meeting-form_value">0272</span>
            </div>
            <div class="form-group d-flex py-2 mb-0">
              <label class="meeting-form_label mr-3" for="member-name">會員代碼</label>
              <input class="form-control" id="member-name" type="text">
            </div>
            <div class="form-group d-flex py-2 mb-0">
              <label class="meeting-form_label mr-3" for="otp">OTP驗證碼</label>
              <input class="form-control mr-2" id="otp" type="text" style="max-width:97px;">
              <button class="btn btn-primary mb-2" type="button">發送OTP</button>
            </div>
          </div>
        </div>
        <div class="form-group mt-4">
          <div class="row">
            <div class="col-6">
              <button class="btn btn-secondary w-100 mb-2 form-item row-rounded justify-content-center" type="button">關閉</button>
            </div>
            <div class="col-6">
              <button class="btn btn-danger w-100 mb-2 form-item row-rounded justify-content-center" type="submit">會員報名</button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script src="scripts/default/jquery.min.js"></script>
    <script src="scripts/default/bootstrap.min.js"></script>
    <script src="scripts/plugins/slick.js"></script>
    <script src="scripts/default/ui.js"></script>
  </body>
</html>
