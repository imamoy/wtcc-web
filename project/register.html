<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <title> </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="styles/images/web-icon.ico">
    <link rel="stylesheet" type="text/css" href="styles/fonts/css/fontello.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:300,400,500,700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/fonts/css/fontello.css">
    <link rel="stylesheet" type="text/css" href="styles/plugins/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="styles/plugins/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/common.css">
    <link rel="stylesheet" type="text/css" href="styles/admin.css">
  </head>
  <body id="login">
    <main class="wrapper d-flex align-items-center justify-content-center">
      <div class="login-box">
        <div class="d-flex align-items-center logo-row"><span class="logo"><img class="img-fluid" src="styles/images/logo.png" alt=""></span>
          <div>
            <h1>世界台灣商會聯合總會</h1>
            <h2>World Taiwanes<br>Chambers of Commerce</h2>
          </div>
        </div>
        <p class="border-top pt-3 text-center">建立帳戶，請填寫以下資訊</p>
        <form class="pb-2" action="login.html">
          <div class="input-group mb-4">
            <div class="input-group-prepend"><span class="input-group-text"><i class="icon-user"></i></span></div>
            <input class="form-control" type="text" placeholder="請輸入姓名" aria-label="Username">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend"><span class="input-group-text"><i class="icon-user"></i></span></div>
            <input class="form-control" type="text" placeholder="請輸入帳號" aria-label="Username">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend"><span class="input-group-text"><i class="icon-lock"></i></span></div>
            <input class="form-control" type="text" placeholder="請輸入密碼" aria-label="Username">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend"><span class="input-group-text"><i class="icon-lock"></i></span></div>
            <input class="form-control" type="text" placeholder="請再次輸入密碼" aria-label="Username">
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend"><span class="input-group-text"><i class="icon-mail"></i></span></div>
            <input class="form-control" type="mail" placeholder="請輸入Email" aria-label="Username">
          </div>
          <input class="btn btn-warning w-100" type="submit" value="註冊">
        </form>
        <div class="error t-red">
          <ul>
            <li>密碼和確認密碼不匹配</li>
            <li>必須同意條款和條件</li>
          </ul>
        </div>
      </div>
    </main>
    <script src="scripts/default/jquery.min.js"></script>
    <script src="scripts/default/bootstrap.min.js"></script>
    <script src="scripts/default/ui.js"></script>
  </body>
</html>
